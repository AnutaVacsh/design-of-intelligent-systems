# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15
    container_name: recipe-postgres
    environment:
      POSTGRES_DB: cooking_expert_system  # Создаем БД при инициализации
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cooking_expert_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot приложение
  backend:
    build: ./back
    container_name: recipe-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cooking_expert_system
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate  # Liquibase управляет схемой
      SPRING_LIQUIBASE_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recipe-network
    restart: unless-stopped

  # Frontend React приложение
  frontend:
    build: ./front
    container_name: recipe-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - recipe-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  recipe-network:
    driver: bridge