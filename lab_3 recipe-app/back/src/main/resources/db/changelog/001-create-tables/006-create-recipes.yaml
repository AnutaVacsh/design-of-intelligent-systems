databaseChangeLog:
  - changeSet:
      id: create-recipes-table
      author: lama
      changes:
        - createTable:
            tableName: recipes
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: instructions
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: prep_time
                  type: INTEGER
              - column:
                  name: cook_time
                  type: INTEGER
              - column:
                  name: difficulty_level
                  type: VARCHAR(20)
              - column:
                  name: image_url
                  type: VARCHAR(500)
              - column:
                  name: servings
                  type: INTEGER
                  defaultValueNumeric: 1
              - column:
                  name: cuisine_type
                  type: VARCHAR(50)
              - column:
                  name: is_vegetarian
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_vegan
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_gluten_free
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_dairy_free
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP