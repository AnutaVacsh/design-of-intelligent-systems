databaseChangeLog:
  - changeSet:
      id: create-recipe-ingredients-table
      author: lama
      changes:
        - createTable:
            tableName: recipe_ingredients
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: recipe_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ingredient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: VARCHAR(100)
              - column:
                  name: unit
                  type: VARCHAR(50)
              - column:
                  name: notes
                  type: TEXT