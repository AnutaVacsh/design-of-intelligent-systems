databaseChangeLog:
  - changeSet:
      id: create-diet-types-table
      author: lama
      changes:
        - createTable:
            tableName: diet_types
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT