databaseChangeLog:
  - changeSet:
      id: add-foreign-keys
      author: lama
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_preferences
            baseColumnNames: user_id
            constraintName: fk_user_preferences_user
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_preferences
            baseColumnNames: diet_type_id
            constraintName: fk_user_preferences_diet_type
            referencedTableName: diet_types
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: ingredients
            baseColumnNames: category_id
            constraintName: fk_ingredients_category
            referencedTableName: ingredient_categories
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: recipe_ingredients
            baseColumnNames: recipe_id
            constraintName: fk_recipe_ingredients_recipe
            referencedTableName: recipes
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: recipe_ingredients
            baseColumnNames: ingredient_id
            constraintName: fk_recipe_ingredients_ingredient
            referencedTableName: ingredients
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_recipe_history
            baseColumnNames: user_id
            constraintName: fk_user_history_user
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_recipe_history
            baseColumnNames: recipe_id
            constraintName: fk_user_history_recipe
            referencedTableName: recipes
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_sessions
            baseColumnNames: user_id
            constraintName: fk_user_sessions_user
            referencedTableName: users
            referencedColumnNames: id