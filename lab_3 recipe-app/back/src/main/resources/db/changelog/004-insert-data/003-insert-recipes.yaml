              - column: {name: instructions, value: "1. 2 л говяжьего бульона варите 1 час с 2 луковицами, 5 см имбиря, 4 гвоздиками, 1 ч.л. кориандра и 1 ч.л. корицы\n2. Процедите бульон, приправьте солью по вкусу\n3. 200 г рисовой лапши залейте кипятком на 10 минут, слейте воду\n4. 300 г говяжьей вырезки нарежьте тончайшими ломтиками\n5. В глубокие миски разложите лапшу, сверху сырую говядину\n6. Залейте кипящим бульоном - говядина приготовится в горячем бульоне\n7. Подавайте с горстью кинзы, 4 стеблями зеленого лука, горстью базилика, 100 г ростков, 2 лаймами и 2 перчиками чили\n8. Добавляйте соевый соус по вкусу"}
