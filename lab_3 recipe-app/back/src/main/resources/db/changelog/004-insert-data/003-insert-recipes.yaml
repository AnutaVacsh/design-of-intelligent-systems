              - column: {name: description, value: "Знаменитый слоеный салат с сельдью, овощами и майонезом. Сочетание соленой рыбы, сладкой свеклы и нежного картофеля создает уникальный вкусовой ансамбль. Традиционное блюдо для праздничного стола."}
              - column: {name: instructions, value: "1. Филе соленой сельди нарежьте мелкими кусочками\n2. Картофель, морковь и свеклу отварите до готовности, очистите и натрите на крупной терке отдельно\n3. Лук нарежьте мелкими кубиками\n4. На дно салатника выложите слой картофеля, слегка смажьте майонезом\n5. Далее равномерно распределите сельдь\n6. Посыпьте луком и смажьте майонезом\n7. Следующий слой - морковь, смажьте майонезом\n8. Верхний слой - свекла, обильно смажьте майонезом\n9. Украсьте зеленью и охладите минимум 4 часа для пропитки"}
