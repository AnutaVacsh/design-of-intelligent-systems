              - column: {name: description, value: "Нежный яблочный пирог шарлотка - классика домашней выпечки. Воздушный бисквит с ароматными яблоками и корицей. Простой в приготовлении, но всегда беспроигрышный десерт для семейного чаепития."}
              - column: {name: instructions, value: "1. Четыре яйца взбейте со стаканом сахара до светлой пышной массы\n2. Аккуратно вмешайте стакан просеянной муки до однородности\n3. Яблоки очистите от кожуры и сердцевины, нарежьте тонкими дольками\n4. Форму для выпечки смажьте сливочным маслом\n5. Выложите яблоки на дно формы, посыпьте корицей\n6. Равномерно распределите тесто поверх яблок\n7. Выпекайте 40 минут в разогретой до 180°C духовке\n8. Готовность проверяйте деревянной зубочисткой - она должна выходить сухой"}
