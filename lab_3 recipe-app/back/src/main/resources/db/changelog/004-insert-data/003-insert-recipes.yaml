              - column: {name: description, value: "Супергладкое мороженое, приготовленное с использованием жидкого азота. Мгновенная заморозка создает невероятно кремовую текстуру без кристаллов льда. Современный молекулярный десерт."}
              - column: {name: instructions, value: "МЕРЫ БЕЗОПАСНОСТИ: Работать только в хорошо проветриваемом помещении, использовать защитные очки, термостойкие перчатки и закрытую обувь. Не вдыхать пары азота!\n\n1. 500 мл сливок смешайте с 150 г сахара и 1 ч.л. ванилина, взбейте до мягких пиков\n2. 300 г яблок очистите, приготовьте пюре с соком 1 лимона\n3. В глубокой нержавеющей миске соедините сливки с фруктовым пюре\n4. МЕДЛЕННО вливайте 1 л жидкого азота тонкой струйкой, постоянно помешивая деревянной ложкой\n5. Продолжайте добавлять азот и перемешивать до желаемой консистенции мороженого\n6. ДАЙТЕ полностью испариться остаткам азота перед дегустацией!\n7. Подавайте сразу же, украсьте вареньем, орехами, взбитыми сливками и шоколадной стружкой"}
