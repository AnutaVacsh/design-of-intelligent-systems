              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: true}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 14}
              - column: {name: name, value: "Гуляш"}
              - column: {name: description, value: "Густой мясной гуляш с говядиной в томатно-сметанном соусе. Нежное мясо, томленное с овощами и специями, подается с картофельным пюре или пастой. Венгерское блюдо, ставшее международной классикой."}
              - column: {name: instructions, value: "1. 600 г говядины нарежьте кубиками, обжарьте на растительном масле до корочки\n2. Добавьте 2 луковицы, 1 морковь, обжаривайте 10 минут\n3. Влейте 2 ст.л. томатной пасты, добавьте 1 ст.л. муки\n4. Залейте 500 мл бульона, посолите, поперчите, тушите 1.5 часа под крышкой\n5. За 15 минут до готовности добавьте 200 г сметаны\n6. Подавайте горячим"}
              - column: {name: prep_time, value: 25}
