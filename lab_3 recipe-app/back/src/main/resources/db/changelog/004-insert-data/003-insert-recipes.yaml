              - column: {name: instructions, value: "1. 3 помидора нарежьте крупными дольками\n2. 1 огурец нарежьте толстыми полукольцами\n3. 1 красную луковицу нарежьте тонкими кольцами\n4. 1 зеленый перец нарежьте соломкой\n5. Добавьте 100 г маслин Каламата и 200 г фетаксы кубиками\n6. Заправьте 4 ст.л. оливкового масла, 1 ч.л. орегано\n7. Посолите, поперчите, аккуратно перемешайте"}
