              - column: {name: description, value: "Легендарный торт Наполеон с нежнейшими слоями теста и заварным кремом. Трудоемкий в приготовлении, но невероятно вкусный десерт, который стоит всех усилий. Хрустящие коржи и шелковистый крем создают идеальную гармонию."}
              - column: {name: instructions, value: "1. Для теста: смешайте 500 г муки с 400 г охлажденного масла, добавьте 1 яйцо, щепотку соли и немного ледяной воды\n2. Замесите тесто, разделите на 8 частей, охладите 30 минут\n3. Каждую часть раскатайте в тонкий корж, выпекайте 10 минут при 200°C до золотистого цвета\n4. Для крема: 4 шт желтков разотрите с 200 г сахара, добавьте 100 г муки и немного молока\n5. Остальное молоко (900 мл) нагрейте, влейте желточную смесь, варите до загустения\n6. Добавьте ванилин, охладите крем\n7. Каждый корж пропитайте кремом, собирая торт\n8. Обсыпьте торт крошками из обрезков коржей\n9. Охладите минимум 8 часов для полной пропитки"}
