              - column: {name: instructions, value: "1. 10 г желатина залейте 50 мл холодной воды, оставьте на 10 минут для набухания\n2. 500 мл сливок нагрейте с щепоткой шафрана, 1/2 ч.л. кардамона и 1 ч.л. ванилина до появления пузырьков\n3. Добавьте 100 г сахара и щепотку соли, перемешайте до растворения\n4. Снимите с огня, добавьте набухший желатин, перемешайте до полного растворения\n5. Процедите через сито, удаляя шафрановые нити\n6. Разлейте по 6 формам, охладите 6 часов до полного застывания\n7. Для соуса смешайте 4 ст.л. меда с соком 1 лайма\n8. Перед подачей опустите формы в горячую воду на 10 секунд, переверните на тарелки\n9. Полейте медовым соусом, посыпьте 50 г рубленых фисташек и цедрой лимона"}
