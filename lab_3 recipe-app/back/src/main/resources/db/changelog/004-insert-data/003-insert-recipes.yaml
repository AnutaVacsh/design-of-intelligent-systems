              - column: {name: instructions, value: "1. 2 баклажана нарежьте кружками толщиной 1 см, обжарьте в 4 ст.л. масла до мягкости\n2. 500 г говяжьего фарша обжарьте с 2 луковицами и 3 зубчиками чеснока\n3. Добавьте 2 ст.л. томатной пасты, 2 нарезанных помидора, 1 ч.л. орегано, 1/2 ч.л. корицы, 1 ч.л. соли, 1/2 ч.л. перца, тушите 15 минут\n4. Для бешамеля: растопите 50 г масла, добавьте 50 г муки, готовьте 2 минуты\n5. Влейте 500 мл горячего молока, взбивайте до густоты, добавьте 1/4 ч.л. мускатного ореха\n6. В форму выложите слоями: половина баклажанов - весь фарш - оставшиеся баклажаны\n7. Залейте бешамелем, посыпьте 100 г тертого сыра\n8. Запекайте 45 минут при 180°C до золотистой корочки\n9. Дайте постоять 15 минут перед подачей"}
