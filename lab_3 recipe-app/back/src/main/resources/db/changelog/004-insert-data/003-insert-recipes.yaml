              - column: {name: instructions, value: "1. Приготовьте лимонный курд: 3 желтка взбейте с 100 г сахара и цедрой 2 лимонов\n2. Добавьте сок 2 лимонов, готовьте на водяной бане до загустения\n3. Снимите с огня, добавьте 100 г холодного масла кусочками, перемешайте до гладкости, охладите\n4. 3 белка взбейте с щепоткой соли в крепкую пену\n5. 500 г маскарпоне взбейте с 100 г сахара и 1 ч.л. ванилина\n6. Аккуратно соедините белки с кремом маскарпоне\n7. 24 печенья савоярди смажьте лимонным курдом\n8. Выложите в форму слой печенья, затем слой 300 г ягод, затем слой крема\n9. Повторите слои, завершив кремом\n10. Украсьте 100 г свежих ягод, листочками мяты и посыпьте 2 ст.л. сахарной пудры\n11. Охладите 6 часов или на ночь перед подачей"}
