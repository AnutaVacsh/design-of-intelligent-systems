              - column: {name: description, value: "Классический салат Оливье - неизменный атрибут новогоднего стола и праздничных застолий. Нежное сочетание отварных овощей, мяса, яиц и майонеза. Любимый салат многих поколений с богатой историей."}
              - column: {name: instructions, value: "1. Картофель и морковь отварите до готовности, очистите и нарежьте кубиками\n2. Колбасу или куриное филе нарежьте кубиками\n3. Яйца отварите вкрутую, очистите и нарежьте\n4. Соленые огурцы нарежьте мелкими кубиками\n5. Зеленый горошек слейте от жидкости\n6. Все ингредиенты смешайте в большой миске\n7. Заправьте майонезом, посолите по вкусу\n8. Украсьте укропом и охладите 2 часа перед подачей"}
