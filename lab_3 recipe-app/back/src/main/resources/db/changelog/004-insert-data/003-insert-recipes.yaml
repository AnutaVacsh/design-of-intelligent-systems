              - column: {name: instructions, value: "1. В паэльере или широкой сковороде разогрейте 3 ст.л. оливкового масла\n2. Обжарьте 300 г курицы до золотистости, добавьте 1 нарезанный лук, 4 зубчика чеснока, 1 перец соломкой\n3. Добавьте 2 натертых помидора, готовьте 5 минут\n4. Всыпьте 400 г риса бомба, 1 ч.л. паприки, обжаривайте 2 минуты\n5. Влейте 1 л горячего рыбного бульона с щепоткой шафрана, 1 ч.л. соли, 1/2 ч.л. перца\n6. Через 10 минут равномерно разложите 200 г креветок и 100 г мидий\n7. Готовьте 20 минут на среднем огне без перемешивания\n8. Снимите с огня, дайте постоять 10 минут под полотенцем\n9. Украсьте петрушкой перед подачей"}
