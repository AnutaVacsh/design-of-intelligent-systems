databaseChangeLog:
  - changeSet:
      id: 014-insert-recipes
      author: alina
      changes:
        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 1}
              - column: {name: name, value: "Омлет классический"}
              - column: {name: description, value: "Пышный и нежный омлет с молоком, идеальный завтрак для всей семьи. Готовится быстро и просто, получается воздушным и насыщенным. Традиционный рецепт, проверенный поколениями."}
              - column: {name: instructions, value: "1. Взбейте 3 яйца с 130 мл молока и щепоткой соли до однородной массы\n2. Разогрейте сковороду с 1 ст.л. сливочного масла на среднем огне\n3. Вылейте яичную смесь на сковороду\n4. Готовьте 3-4 минуты под крышкой на небольшом огне\n5. Аккуратно сверните омлет пополам и подавайте горячим"}
              - column: {name: prep_time, value: 5}
              - column: {name: cook_time, value: 10}
              - column: {name: difficulty_level, value: "Легко"}
              - column: {name: image_url, value: "omelet_classic.jpg"}
              - column: {name: servings, value: 2}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: true}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 2}
              - column: {name: name, value: "Овсяная каша"}
              - column: {name: description, value: "Питательная овсяная каша с маслом, идеальный здоровый завтрак. Нежная консистенция и приятный сливочный вкус. Отлично насыщает и дарит энергию на весь день."}
              - column: {name: instructions, value: "1. 150 г овсяных хлопьев залейте 450 мл молока или воды\n2. Добавьте щепотку соли и 4 ч.л. сахара\n3. Варите на медленном огне 15-20 минут, постоянно помешивая\n4. В готовую кашу добавьте 20 г сливочного масла\n5. Подавайте с ягодами, орехами или медом"}
              - column: {name: prep_time, value: 2}
              - column: {name: cook_time, value: 10}
              - column: {name: difficulty_level, value: "Легко"}
              - column: {name: image_url, value: "oatmeal_porridge.jpg"}
              - column: {name: servings, value: 2}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: true}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: false}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 3}
              - column: {name: name, value: "Блинчики"}
              - column: {name: description, value: "Тонкие ажурные блинчики на молоке - классика русской кухни. Золотистые, нежные, с хрустящими краями. Идеальны с вареньем, сметаной или икрой."}
              - column: {name: instructions, value: "1. Взбейте 2 яйца с 2 ст.л. сахара и щепоткой соли\n2. Добавьте 500 мл молока и 200 г муки, перемешайте до гладкости\n3. Влейте 2 ст.л. растительного масла в тесто\n4. Разогрейте сковороду, смажьте маслом\n5. Выпекайте блинчики с двух сторон до золотистого цвета"}
              - column: {name: prep_time, value: 15}
              - column: {name: cook_time, value: 20}
              - column: {name: difficulty_level, value: "Средне"}
              - column: {name: image_url, value: "pancakes.jpg"}
              - column: {name: servings, value: 4}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: true}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: false}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 4}
              - column: {name: name, value: "Яичница глазунья"}
              - column: {name: description, value: "Простая и вкусная яичница с сохранением целостности желтков. Быстрый завтрак, богатый белком. Идеально с тостами и свежими овощами."}
              - column: {name: instructions, value: "1. Разогрейте сковороду с 1 ст.л. масла на среднем огне\n2. Аккуратно разбейте 2-3 яйца, не повредив желтки\n3. Посолите, поперчите по вкусу\n4. Готовьте 3-4 минуты на небольшом огне под крышкой\n5. Подавайте сразу же, пока желток остаётся жидким"}
              - column: {name: prep_time, value: 2}
              - column: {name: cook_time, value: 5}
              - column: {name: difficulty_level, value: "Легко"}
              - column: {name: image_url, value: "fried_eggs.jpg"}
              - column: {name: servings, value: 1}
              - column: {name: cuisine_type, value: "Международная"}
              - column: {name: is_vegetarian, value: true}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: true}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 5}
              - column: {name: name, value: "Творожная запеканка"}
              - column: {name: description, value: "Нежная творожная запеканка с изюмом и ванилью. Пышная, ароматная, с золотистой корочкой. Отличный вариант для детского питания и диетического меню."}
              - column: {name: instructions, value: "1. 600 г творога протрите через сито\n2. Добавьте 4 яйца, 4 ст.л. сахара, 4 ст.л. манки, 100 г сметаны\n3. Вмешайте 50 г изюма и ванилин\n4. Выложите в смазанную маслом форму\n5. Выпекайте 45 минут при 180°C до золотистой корочки"}
              - column: {name: prep_time, value: 20}
              - column: {name: cook_time, value: 40}
              - column: {name: difficulty_level, value: "Легко"}
              - column: {name: image_url, value: "cottage_cheese_casserole.jpg"}
              - column: {name: servings, value: 6}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: true}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: false}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 6}
              - column: {name: name, value: "Борщ"}
              - column: {name: description, value: "Насыщенный борщ с говядиной и свеклой. Ароматный, с богатым вкусом и красивым рубиновым цветом. Традиционное блюдо, которое любят во многих семьях."}
              - column: {name: instructions, value: "1. 500 г говядины варите 1.5 часа до готовности, посолите бульон\n2. Добавьте 4 нарезанных картофелины, варите 15 минут\n3. Обжарьте 2 луковицы, 2 моркови и 2 свеклы с 2 ст.л. томатной пасты\n4. Добавьте зажарку в бульон, варите 10 минут\n5. Добавьте 300 г шинкованной капусты, варите до готовности\n6. Поперчите по вкусу, подавайте со сметаной и свежим укропом"}
              - column: {name: prep_time, value: 40}
              - column: {name: cook_time, value: 120}
              - column: {name: difficulty_level, value: "Сложно"}
              - column: {name: image_url, value: "borscht.jpg"}
              - column: {name: servings, value: 8}
              - column: {name: cuisine_type, value: "Украинская"}
              - column: {name: is_vegetarian, value: false}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: true}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 7}
              - column: {name: name, value: "Куриный суп с лапшой"}
              - column: {name: description, value: "Лёгкий и ароматный куриный суп с домашней лапшой. Идеальное блюдо для простуды и холодных дней. Насыщенный бульон с нежным куриным мясом и овощами."}
              - column: {name: instructions, value: "1. 400 г куриного филе варите 40 минут с 1 луковицей и 1 морковью\n2. Достайте мясо, бульон процедите\n3. Добавьте 4 нарезанных картофелины, варите 15 минут\n4. Добавьте 200 г вермишели, варите 7 минут\n5. Верните нарезанное мясо, посолите и поперчите по вкусу\n6. Подавайте со свежей зеленью"}
              - column: {name: prep_time, value: 30}
              - column: {name: cook_time, value: 60}
              - column: {name: difficulty_level, value: "Средне"}
              - column: {name: image_url, value: "chicken_noodle_soup.jpg"}
              - column: {name: servings, value: 6}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: false}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: false}
              - column: {name: is_dairy_free, value: true}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 8}
              - column: {name: name, value: "Грибной крем-суп"}
              - column: {name: description, value: "Нежный грибной крем-суп с шампиньонами и сливками. Бархатистая текстура и насыщенный грибной аромат. Изысканное блюдо для уютного ужина."}
              - column: {name: instructions, value: "1. 400 г шампиньонов обжарьте с 1 луковицей на сливочном масле\n2. Добавьте 1 л овощного бульона, варите 20 минут\n3. Погружным блендером измельчите суп до кремообразной консистенции\n4. Добавьте 200 мл сливок, прогрейте но не кипятите\n5. Посолите, поперчите по вкусу, добавьте свежую петрушку\n6. Подавайте сразу же"}
              - column: {name: prep_time, value: 25}
              - column: {name: cook_time, value: 30}
              - column: {name: difficulty_level, value: "Средне"}
              - column: {name: image_url, value: "mushroom_cream_soup.jpg"}
              - column: {name: servings, value: 4}
              - column: {name: cuisine_type, value: "Французская"}
              - column: {name: is_vegetarian, value: true}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 9}
              - column: {name: name, value: "Солянка"}
              - column: {name: description, value: "Насыщенный мясной суп с копченостями, солеными огурцами и каперсами. Яркий, пикантный вкус с кисло-солеными нотами. Традиционное русское блюдо для праздничного стола."}
              - column: {name: instructions, value: "1. Варите бульон из 300 г говядины, 200 г свинины и 200 г курицы 1.5 часа\n2. Обжарьте 2 луковицы с 3 ст.л. томатной пасты\n3. Добавьте 4 нарезанных соленых огурца и 200 г копченостей\n4. Соедините с бульоном, добавьте 100 г оливок и 2 ст.л. каперсов\n5. Варите 15 минут, добавьте лавровый лист, дайте настояться\n6. Подавайте с долькой лимона"}
              - column: {name: prep_time, value: 45}
              - column: {name: cook_time, value: 90}
              - column: {name: difficulty_level, value: "Сложно"}
              - column: {name: image_url, value: "solyanka.jpg"}
              - column: {name: servings, value: 8}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: false}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: true}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 10}
              - column: {name: name, value: "Окрошка"}
              - column: {name: description, value: "Освежающий холодный суп для жарких летних дней. Классическая окрошка на квасе с отварным мясом, свежими овощами и зеленью. Идеальный баланс вкусов и текстур."}
              - column: {name: instructions, value: "1. Нарежьте кубиками 300 г отварной говядины, 4 картофелины, 3 яйца, 2 огурца\n2. Добавьте 100 г редиса, пучок зеленого лука и укропа\n3. Залейте 1 л хлебного кваса\n4. Добавьте 200 г сметаны, посолите по вкусу\n5. Тщательно перемешайте, охладите 2 часа\n6. Подавайте хорошо охлажденной"}
              - column: {name: prep_time, value: 35}
              - column: {name: cook_time, value: 0}
              - column: {name: difficulty_level, value: "Легко"}
              - column: {name: image_url, value: "okroshka.jpg"}
              - column: {name: servings, value: 6}
              - column: {name: cuisine_type, value: "Русская"}
              - column: {name: is_vegetarian, value: false}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: false}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 11}
              - column: {name: name, value: "Плов из свинины"}
              - column: {name: description, value: "Ароматный узбекский плов с нежной свининой, морковью и специями. Рис получается рассыпчатым, мясо - сочным, а тмин создает неповторимый восточный аромат."}
              - column: {name: instructions, value: "1. 500 г свинины нарежьте кубиками, обжарьте до румяной корочки\n2. Добавьте 2 крупные моркови соломкой, обжаривайте 7 минут\n3. Влейте 100 мл растительного масла, добавьте 2 нарезанные луковицы\n4. Положите 1 ст.л. тмина, соль, перец\n5. Залейте 1 л воды, доведите до кипения\n6. Добавьте 500 г промытого риса, готовьте под крышкой 25 минут\n7. Перемешайте, дайте настояться 30 минут"}
              - column: {name: prep_time, value: 30}
              - column: {name: cook_time, value: 60}
              - column: {name: difficulty_level, value: "Сложно"}
              - column: {name: image_url, value: "pork_plov.jpg"}
              - column: {name: servings, value: 6}
              - column: {name: cuisine_type, value: "Узбекская"}
              - column: {name: is_vegetarian, value: false}
              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: true}
              - column: {name: is_dairy_free, value: true}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 12}
              - column: {name: name, value: "Котлеты куриные"}
              - column: {name: description, value: "Нежные куриные котлеты с луком и специями. Сочные внутри с аппетитной золотистой корочкой снаружи. Отлично подходят для детского питания и диетического меню."}
              - column: {name: instructions, value: "1. 500 г куриного филе измельчите в фарш\n2. Добавьте 1 луковицу, 2 зубчика чеснока, 50 г белого хлеба, размоченного в 50 мл молока\n3. Вбейте 1 яйцо, посолите, поперчите, добавьте пучок укропа\n4. Сформируйте котлеты, обваляйте в 100 г панировочных сухарей\n5. Обжаривайте на растительном масле по 5-7 минут с каждой стороны\n6. Доведите до готовности в духовке 10 минут при 180°C"}
              - column: {name: prep_time, value: 25}
