              - column: {name: is_vegan, value: false}
              - column: {name: is_gluten_free, value: false}
              - column: {name: is_dairy_free, value: false}

        - insert:
            tableName: recipes
            columns:
              - column: {name: id, value: 13}
              - column: {name: name, value: "Гречка с тушенкой"}
              - column: {name: description, value: "Сытное и простое блюдо - рассыпчатая гречка с ароматной говяжьей тушенкой. Идеальный вариант для походов, дачи или быстрого ужина. Насыщенный мясной вкус и питательность."}
              - column: {name: instructions, value: "1. 400 г гречневой крупы обжарьте на сухой сковороде 3 минуты\n2. Залейте 800 мл кипятка, посолите, варите 15 минут\n3. Банку говяжьей тушенки (400 г) разогрейте на сковороде\n4. Обжарьте 1 луковицу на растительном масле и добавьте к тушенке\n5. Смешайте готовую гречку с тушенкой"}
              - column: {name: prep_time, value: 10}
              - column: {name: cook_time, value: 20}
              - column: {name: difficulty_level, value: "Легко"}
              - column: {name: image_url, value: "buckwheat_with_stew.jpg"}
