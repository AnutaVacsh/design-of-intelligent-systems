              - column: {name: instructions, value: "1. 8 ломтиков чиабатты обжарьте на гриле или в тостере до золотистой корочки\n2. Горячий хлеб натрите 2 зубчиками чеснока, сбрызните 4 ст.л. оливкового масла\n3. 4 помидора нарежьте мелкими кубиками, смешайте с горстью измельченного базилика\n4. 200 г страчателлы аккуратно разберите на волокна, сохраняя кремовую текстуру\n5. На подготовленный хлеб выложите томатную смесь, затем сыр страчателла\n6. Посолите морской солью, поперчите свежемолотым перцем\n7. Украсьте рукколой и каплями бальзамического уксуса\n8. Подавайте немедленно"}
