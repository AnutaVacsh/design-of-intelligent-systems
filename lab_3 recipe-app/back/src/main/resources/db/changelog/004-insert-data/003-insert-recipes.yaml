              - column: {name: instructions, value: "1. 1 луковицу и 3 зубчика чеснока обжарьте в 1 ст.л. оливкового масла до мягкости\n2. Добавьте 2 ст.л. томатной пасты, тушите 5 минут - это основа\n3. 2 баклажана, 2 кабачка, 3 помидора нарежьте тонкими кружками одинакового диаметра\n4. В форму для запекания выложите томатную основу\n5. Сверху выложите овощи спиралью, чередуя баклажаны, кабачки и помидоры\n6. Полейте 1 ст.л. оливкового масла, посыпьте 1 ст.л. прованских трав, 1 ч.л. соли, 1/2 ч.л. перца\n7. Запекайте 45 минут при 180°C под фольгой\n8. Снимите фольгу, запекайте еще 15 минут до золотистого цвета\n9. Полейте 1 ч.л. трюфельного масла, украсьте базиликом перед подачей"}
