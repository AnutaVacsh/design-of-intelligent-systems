            columns:
              - column: {name: id, value: 15}
              - column: {name: name, value: "Бефстроганов"}
              - column: {name: description, value: "Нежнейшая говядина в сливочном соусе с грибами - классика русской кухни. Тонко нарезанное мясо, томленное в сметанном соусе с луком и шампиньонами. Изысканное блюдо для праздничного стола."}
              - column: {name: instructions, value: "1. 500 г говяжьей вырезки нарежьте тонкими полосками\n2. Быстро обжарьте мясо на растительном масле на сильном огне 2-3 минуты, посолите, поперчите\n3. Отдельно обжарьте 300 г шампиньонов с 2 луковицами\n4. Соедините мясо с грибами, добавьте 2 ст.л. томатной пасты\n5. Влейте 300 мл сметаны, тушите 15 минут на медленном огне\n6. Подавайте с картофельным пюре или рисом"}
