              - column: {name: instructions, value: "1. 2 помидора нарежьте дольками\n2. 1 огурец нарежьте полукольцами\n3. 1 болгарский перец нарежьте соломкой\n4. 1 красную луковицу нарежьте тонкими полукольцами\n5. Добавьте пучок любой зелени (петрушка, укроп, базилик)\n6. Заправьте 3 ст.л. оливкового масла, соком 1/2 лимона\n7. Посолите, поперчите, аккуратно перемешайте"}
