              - column: {name: instructions, value: "1. 6 яиц взбейте с 200 г сахара до светлой пышной массы\n2. Аккуратно вмешайте 150 г просеянной муки, 50 г какао, 1 ч.л. разрыхлителя и 1 ч.л. ванилина\n3. Разделите тесто на 3 части, выпекайте коржи по 20 минут при 180°C\n4. 500 г вишни без косточек проварите с 100 г сахара до загустения, добавьте 4 ст.л. киршвассера\n5. 500 мл сливок взбейте с 50 г сахарной пудры до устойчивых пиков\n6. Коржи пропитайте вишневым сиропом\n7. Соберите торт: корж - половина вишни - треть сливок, повторите слои\n8. Верх и бока торта покройте оставшимися сливками\n9. Украсьте 100 г шоколадной стружки и 12 вишнями\n10. Охладите 4 часа перед подачей"}
